<html>
    <head>
        <title>OAuth Client Credential</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="oauthClient">
        <div ng-controller="ClientCredentialController">
            <h1>OAuth Client Credential</h1>
        
            Nama : <input type="text" ng-model="nama">
            <br>
            Nama : {{nama}}
            
            <hr>
            
            <button ng-click="requestToken()">Request Token</button><br>
            
            Token : {{token}}
            
            <hr>
            <button ng-click="requestKeResourceServer()">Request ke Resource Server</button>
            <div>
                {{responseDariServer}}
            </div>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="js/clientcredential.js"></script>
    </body>
</html>
